name: Publish

on:
  pull_request

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/cloud-platform-tech-docs-publisher:1.1
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: bundle exec middleman build --build-dir docs 2>&1 | grep -v "warning: URI.unescape is obsolete"
    - name: Link checker
      run: bin/check.sh
